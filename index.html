<html>

<head>
    <title>3D Shapes</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

</head>

<body>
    <h1 style="text-align: center;">3D Shapes</h1>
    <p>Cube - Yellow , Cuboid - Red , Cylinder - Blue , Cone - Green , Dodecahedron - Brown , Octahedron - Pink , Sphere - Teal , Torus Knot - Violet , Torus- Orange </p>
    <a-scene>
        
        <a-camera position = "0 0 15"></a-camera>
        <a-plane color="#000000" position="0 0 0" rotation="-90 0 0" width="14" depth="2"></a-plane>

        <a-box position="0 0.5 -0.25" depth="1" height="1" width="1" color="yellow"></a-box>

        <a-box position="-1.5 0.25 0" depth="0.75" height="0.5" width="0.75" color="red"></a-box>

        <a-cylinder position="-3 0.75 -0.25" radius="0.5" height="1.5" color="blue"></a-cylinder>

        <a-cone position="1.5 0.5 -0.1" color="green" radius-bottom="0.5" radius-top="0"></a-cone>

        <a-dodecahedron position="3 0.40 0" color="brown" radius="0.5"></a-dodecahedron>

        <a-octahedron position="4.5 0.43 0" color="pink" radius="0.45"></a-octahedron>
        <a-sphere position="-4.5 0.5 0" color="teal" radius="0.5"> </a-sphere>
        <a-torus-knot color="#FE49FF" arc="180" p="2" q="7" radius="3" radius-tubular="0.005"></a-torus-knot>
        <a-torus color="#FF8F35" arc="270" radius="5.5" radius-tubular="0.01"></a-torus>
    </a-scene>

</body>

</html>
